<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>
      Directed Acyclic Graph - Topological Sort Performance Comparison
    </h1>
    <dagnabbit-tabs>
      <dagnabbit-tab selected>
        <span slot="label">
          Randomized
        </span>
      </dagnabbit-tab>
      <dagnabbit-tab>
        <span slot="label">
          Specified
        </span>
      </dagnabbit-tab>
      <div is="dagnabbit-tab-panel">
        <dagnabbit-randomized>
        </dagnabbit-randomized>
      </div>
      <div is="dagnabbit-tab-panel">
        Specific stuff goes here
      </div>
    </dagnabbit-tabs>
    <form>
      <div class="tab specified">
        <input
          type="file"
          accept=".json, application/json"
          id="graph-file-upload"
        />
        <label
          for="graph-file-upload"
        >
          Upload Graphs
        </label>
      </div>

      <div id="multiple-group">
        <div>
          <label for="number-of-trials">
            Number of Trials
          </label>
          <input
            id="number-of-trials"
            type="number"
            min="1"
            step="1"
            value="1"
          />
          <div>
            Must be a positive integer
          </div>
        </div>
      </div>
      <div id="single-group">
        <div>
          <label for="randomize">
            Random Number of Vertices
          </label>
          <input
            id="randomize"
            type="checkbox"
            value="true"
          />
        </div>
        <div>
          <div>
            <label for="number-of-vertices">
              Number of Verticies
            </label>
            <input
              id="number-of-vertices"
              type="number"
              min="1"
              step="1"
              value="1"
            />
            <div>
              Must be a positive integer
            </div>
          </div>
        </div>
      </div>
      <button
        id="run"
        type="button"
      >
        Run
      </button>
    </form>
    <table id="results">

    </table>

    <div id="results">
      <div id="results-header">
        <div>
          Native JS (Main Thread)
        </div>
        <div>
          Native JS (Web Worker)
        </div>
        <div>
          WASM (Main Thread)
        </div>
        <div>
          WASM (Web Worker)
        </div>
      </div>
      <div id="results-body">
        <ul id="number-of-vertices">
        </ul>
        <ul id="native-js-time">
        </ul>
        <ul id="wasm-time">
        </ul>
      </div>
    </div>
  </body>
</html>
